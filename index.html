<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

                <li class="hover:cursor-pointer">Home</li>
                <li class="hover:cursor-pointer">About</li>
                <li class="hover:cursor-pointer">Destination</li>
                <li class="hover:cursor-pointer">Search</li>
            </ul>
            <button class="flex items-center border border-[#1DD10066] gap-3 px-8 py-4 rounded-xl bg-[#1DD10019]">
                <p class="text-[#1DD100] text-[20px] font-inter">

    </header>


    <main>

        <section class="w-4/5 flex item-center justify-center rounded-[32px] mx-auto h-[550px]" style="background: linear-gradient(180deg, rgba(3, 7, 18, 0.50) 0%, rgba(3, 7, 18, 0.00) 100%), url('./images/banner.png'), lightgray 50% / cover no-repeat;
        background-size: 100%;
        background-position: center;
        background-repeat: no-repeat">

            <div class="flex flex-col items-center justify-center space-y-4">

                <p class="max-w-[650px] text-[18px] text-white text-center font-inter">
                    Yes, you can run unit tests and view the results directly within the app. The integrated testing
                    features allow for a streamlined .

                <button id="ticket-button" class="bg-[#1DD100] px-8 py-5 rounded-xl text-black font-bold">
                    Buy Tickets
                </button>
            </div>

        </section>

    </main>

    <footer>

    </footer>



    <script src="./script/app.js"></script>

</html>
